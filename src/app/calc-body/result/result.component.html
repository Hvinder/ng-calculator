<div class="result row">
  <div class="history">
    <!-- addNote(history.timestamp) -->
    <!-- bringForward(history.timestamp) -->
    <div
      class="history-item"
      *ngFor="let history of savedHistory.slice().reverse(); let i = index"
      [ngStyle]="{ bottom: i * 30 + 'px' }"
      (click)="addNote(history.timestamp)"
    >
      <h4>
        {{ history.note }} {{ history.expression }} = {{ history.result }}
      </h4>
    </div>
  </div>
  <div class="calculations">
    <h3><span style="visibility: hidden;">> </span>{{ expression }}</h3>
    <h1>= {{ result }}</h1>
  </div>
</div>
