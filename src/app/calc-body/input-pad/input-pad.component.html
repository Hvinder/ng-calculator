<div class="input-pad">
  <div class="row">
    <button type="button" (click)="buttonClick('')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">NA</span>
    </button>
    <button type="button" (click)="backspace()" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">B</span>
    </button>
    <button type="button" (click)="buttonClick('%')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">%</span>
    </button>
    <button type="button" (click)="buttonClick('/')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">/</span>
    </button>
  </div>
  <div class="row">
    <button type="button" (click)="buttonClick(7)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">7</span>
    </button>
    <button type="button" (click)="buttonClick(8)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">8</span>
    </button>
    <button type="button" (click)="buttonClick(9)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">9</span>
    </button>
    <button type="button" (click)="buttonClick('*')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">x</span>
    </button>
  </div>
  <div class="row">
    <button type="button" (click)="buttonClick(4)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">4</span>
    </button>
    <button type="button" (click)="buttonClick(5)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">5</span>
    </button>
    <button type="button" (click)="buttonClick(6)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">6</span>
    </button>
    <button type="button" (click)="buttonClick('-')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">-</span>
    </button>
  </div>
  <div class="row">
    <button type="button" (click)="buttonClick(1)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">1</span>
    </button>
    <button type="button" (click)="buttonClick(2)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">2</span>
    </button>
    <button type="button" (click)="buttonClick(3)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">3</span>
    </button>
    <button type="button" (click)="buttonClick('+')" class="btn btn-dark symbol">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">+</span>
    </button>
  </div>
  <div class="row">
    <button type="button" (click)="clear()" class="btn btn-danger">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">C</span>
    </button>
    <button type="button" (click)="buttonClick(0)" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">0</span>
    </button>
    <button type="button" (click)="buttonClick('.')" class="btn btn-dark">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">.</span>
    </button>
    <button type="button" (click)="compute()" class="btn btn-success">
      <span class="col-3 col-sm-3 col-md-3 col-lg-3 col-xl-3">=</span>
    </button>
  </div>
</div>
